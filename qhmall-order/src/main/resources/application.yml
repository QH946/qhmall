spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.174.130:3306/qhmall_oms?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver

  thymeleaf:
    cache: false

  redis:
    host: 192.168.174.130
    port: 6379

  session:
    store-type: redis

  rabbitmq:
    host: 192.168.174.130
    port: 5672
    virtual-host: /
    publisher-confirm-type: correlated #开启发送端确认
    publisher-returns: true #开启发送端消息抵达队列的确认
    template:
      mandatory: true #只要抵达队列，以异步方式优先回调return_confirm
    listener:
      simple:
        acknowledge-mode: manual #设置消费端为手动签收

  mvc:
    date-format: yyyy-MM-dd HH:mm:ss

  cloud:
    sentinel:
      transport:
        dashboard: localhost:8333

management:
  endpoints:
    web:
      exposure:
        include: "*"

feign:
  sentinel:
    enabled: true

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto

qhmall:
  thread:
    coreSize: 20
    maxSize: 200
    keepAliveTime: 10

  alipay:
    #沙箱APPID
    app_id: 2021000121698664
    #商户私钥
    merchant_private_key: 
    #支付宝公钥
    alipay_public_key: 
    #支付成功异步回调，返回支付成功相关的信息
    notify_url: http://member.qhmall.com/memberOrder.html
    #支付成功后要跳转的页面路径
    return_url: http://member.qhmall.com/memberOrder.html