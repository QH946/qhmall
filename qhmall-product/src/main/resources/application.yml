spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.174.130:3306/qhmall_pms?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss

  thymeleaf:
    cache: false

  redis:
    host: 192.168.174.130
    port: 6379

  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 过期时间
      #      key-prefix: CACHE_     # key前缀
      use-key-prefix: true  # 是否使用写入redis前缀
      cache-null-values: true # 是否缓存空值，防止缓存穿透

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0

logging:
  level:
    com.qh.qhmall.product.dao: debug

#配置线程池
qhmall:
  thread:
    coreSize: 20
    maxSize: 200
    keepAliveTime: 10